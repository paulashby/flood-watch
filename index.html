<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flood_Watch_UK</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- CSS LINKS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/index.4b73268a.css">
  <!-- Script for Charts & Ajax-->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

  <!-- Header -->
  <div class="header fore">
    <!-- Flood Watch Shimmering Logo -->
    <div class="row">
      <div class="col">
        <div class="neon">
          <span class="text" data-text="Flood Watch">Flood Watch</span>
          <span class="gradient"></span>
          <span class="spotlight"></span>
        </div>
      </div>
      <!-- Column as a Spacer -->
      <div class="col">
      </div>
      <!-- Location Input -->
      <div class="col">
        <div class="input-group mb-3" id="location">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" id="location-btn">Location</button>
          </div>
          <input type="text" class="form-control" placeholder="Town, city or county" aria-label="Example text with button addon"
            aria-describedby="location-btn" id="location-input">
        </div>
      </div>
      <!-- Severity Level Inputs -->
      <div class="row-no-wrap">
        <div class="input-group mb-3 ">
          <!-- Level 1 -->
          <div class="input-group-prepend">
            <div class="input-group-tickbox">

              <p class="tickbox-fw">Severity Level 1</p>
              <input type="checkbox" aria-label="Checkbox for following text input">
            </div>
          </div>
          <!-- Level 2 -->
          <div class="input-group-prepend">
            <div class="input-group-tickbox">
              <p class="tickbox-fw">2</p>
              <input type="checkbox" aria-label="Checkbox for following text input">
            </div>
          </div>
          <!-- Level 3 -->
          <div class="input-group-prepend">
            <div class="input-group-tickbox">
              <p class="tickbox-fw">3</p>
              <input type="checkbox" aria-label="Checkbox for following text input">
            </div>
          </div>
          <!-- Level 4 -->
          <div class="input-group-prepend">
            <div class="input-group-tickbox">
              <p class="tickbox-fw">4</p>
              <input type="checkbox" aria-label="Checkbox for following text input">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- OpenLayers map -->
  <div id="map" class="map"></div>

  <!-- The flexible grid (content) -->
  <!-- Left-side Panel -->
  <div class="row fore">
    <div class="lside">
      <div class="fakeimg">
        <p>Data</p>
      </div>
    </div>

    <!-- map area -->
    <div class="main">
      <div class="fakeimg">
        <p>Map Area</p>
      </div>
    </div>

    <!-- Right-side Panel -->
    <div class="rside">
      <div class="fakeimg">
        <h2>CHARTS</h2>
        <div class="row">
          <div class="col">
            &nbsp;
            <div id="numberOfFloods"></div>
            &nbsp;
            <!-- My Chart #1 -->
            <h6>#1</h6>
            <div id="chartOne"></div>
            &nbsp;
            <!-- My Chart #2 -->
            <h6>#2</h6>
            <div id="chartTwo"></div>
            &nbsp;
            <!-- My Chart #3 -->
            <h6>#3</h6>
            <div id="chartThree"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row fore">
    <div class="lower">
      <div class="fakeimg">
        <p>Data</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="copyright-text">
      <p>&copy Da-Vinci Coders</p>
    </div>
  </footer>

  <!-- Local JS links -->
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/charts.js"></script>
  <script src="./data/flood-areas.js"></script>
  <script src="./assets/js/controller.js"></script>

  <!-- jquery link -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

  <!-- Bootstrap JS Links -->
  <script type=“module” crossorigin src=“./assets/js/index.2d06ef2c.js”></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

  <!-- OpenLayers map link -->
  <script type="module" crossorigin src="./assets/js/index.8eba4519.js"></script>

</body>

</html>
