<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flood_Watch_UK</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- CSS LINKS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/index.4b73268a.css">
</head>

<body>

  <!-- Header -->
  <div class="header fore">
    <!-- Flood Watch Shimmering Logo -->
    <div class="row" id="header-components">
      <div class="col title-block">
        <div class="neon">
          <h1><span class="text">F<span class="full-name">lood </span>W<span class="full-name">atch</span></span>
            <span class="gradient"></span>
            <span class="spotlight"></span>
          </h1>
        </div>
      </div>
      
      <!-- Location Input -->
      <div class="col" id="location">
        <div class="input-group mb-3" id="location-input-group">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" id="location-btn">Location</button>
          </div>
          <input type="text" class="form-control" placeholder="Town, city or county"
            aria-label="Example text with button addon" aria-describedby="location-btn" id="location-input">
        </div>
      </div>
      <!-- Severity Level Inputs -->
      <div class="row-no-wrap" id="severity-row">
        <div class="input-group mb-3" id="severity-filters">
          <!-- Level 1 -->
          <div class="input-group-prepend ml-2 severity-filter">
            <div class="input-group-tickbox">
              <p class="tickbox-fw pl-1 pr-1" data-level="1">Severity<span id="level-label"> Level</span> 1</p>
              <input type="checkbox" aria-label="Checkbox for following text input">
            </div>
          </div>
          <!-- Level 2 -->
          <div class="input-group-prepend ml-2 severity-filter">
            <div class="input-group-tickbox">
              <p class="tickbox-fw pl-1 pr-1" data-level="2">2</p>
              <input type="checkbox" aria-label="Checkbox for following text input">
            </div>
          </div>
          <!-- Level 3 -->
          <div class="input-group-prepend ml-2 severity-filter">
            <div class="input-group-tickbox">
              <p class="tickbox-fw pl-1 pr-1" data-level="3">3</p>
              <input type="checkbox" aria-label="Checkbox for following text input">
            </div>
          </div>
          <!-- Level 4 -->
          <div class="input-group-prepend ml-2 severity-filter">
            <div class="input-group-tickbox">
              <p class="tickbox-fw pl-1 pr-1" data-level="4">4</p>
              <input type="checkbox" aria-label="Checkbox for following text input">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- OpenLayers map -->
  <div id="map" class="map"></div>

  <!-- Map skirt -->
  <div id="map-skirt"></div>
  
  <div class="row fore" id="data-feed">

    <!-- Map proxy -->
    <div class="eng-bounds">
      <p>Map Area</p>
    </div>

    <!-- Left-side Panel -->
    <div class="lside">
      <div class="fakeimg">
        <h2 class="titles mb-4"><strong>Update</strong></h2>
        <div class="row" id="row-lside">
          <div class="col" id="severity-charts">
                         
            <h4 class="titles"><strong>Flood severity levels</strong></h4>
            <div id="chartTwo"></div>

            <h4 class="titles"><strong>Significant flood events</strong></h4>
            <div id="chartThree"></div>

            <h4 class="titles"><strong>Flood severity curve</strong></h4>
            <div id="chartFour"></div>          

          </div>
        </div>
      </div>
    </div>

    <!-- Right-side Panel -->
    <div class="rside">
      <div class="fakeimg">
        <div class="aggregated">
          <h3 class="titles mb-4"><strong>Aggregated data</strong></h3>
          <h4 class="titles mb-2"><strong>Number of warnings</strong></h4>
  
          <div id="numberOfFloods"></div>
          &nbsp;
          <h4 class="titles mb-0"><strong>Tidal vs non-tidal</strong></h4>
          &nbsp;
          <!-- Chart #1 -->
        <div class="mb-4" id="chartOne"></div></div>
        <div class="history">
          <h3 class="titles mb-4"><strong>Search history</strong></h3>
          <div class="row">
            <div class="col" id="history-btns">
            </div>
          </div>
        </div>        
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer fixed-bottom">
    <div class="copyright-text">
      <p>&#169; Da-Vinci Coders</p>
      <p id="osm-txt">Map: &#169; OpenStreetMap Contributors</p>
    </div>
  </footer>

  <!-- Script for Charts & Ajax-->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

  <!-- Local JS links -->
  <script src="./assets/js/charts.js"></script>
  <script src="./data/flood-areas.js"></script>

  <!-- Bootstrap JS Links -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

  <!-- OpenLayers map link -->
  <script type="module" crossorigin src="./assets/js/index.9dabd514.js"></script>

  <!-- Respond to user input -->
  <script src="./assets/js/controller.js"></script>

</body>

</html>
